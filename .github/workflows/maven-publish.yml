# This workflow will build a package using Maven and then publish it to GitHub packages when a release is created
# For more information see: https://github.com/actions/setup-java/blob/main/docs/advanced-usage.md#apache-maven-with-a-settings-path

name: Maven Package

on:
  release:
    types: [created]
  push:
    branches: [ master ]
  workflow_dispatch:
# Variabili ambientali globali
env:
  DOCKER_IMAGE_NAME: esteba87/my-pantry-liquibase

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    - name: Create settings.xml for Maven
      run: |
        # Crea la directory se non esiste
        touch ~/.m2/settings.xml
        
        # Scrive il file settings.xml usando le credenziali dai secrets
        # Questo esempio usa un PAT, ma puoi adattarlo per GITHUB_TOKEN
        cat << EOF > ~/.m2/settings.xml
        <settings xmlns="http://maven.apache.org/SETTINGS/1.0.0"
          xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
          xsi:schemaLocation="http://maven.apache.org/SETTINGS/1.0.0
                              https://maven.apache.org/xsd/settings-1.0.0.xsd">
          <servers>
            <server>
              <id>github</id> 
              <username>$GHP_USER</username>
              <password>$GHP_TOKEN</password>
            </server>
          </servers>
        </settings>
        EOF
      env:
        # Usa il proprietario del repo (o il tuo utente) come username
        GHP_USER: ${{ github.repository_owner }} 
        # Usa il PAT salvato nei secrets
        GHP_TOKEN: ${{ secrets.PAT_TOKEN }} 
        # --- Se usi GITHUB_TOKEN ---
        # GHP_USER: ${{ github.actor }}
        # GHP_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
    - name: Publish to GitHub Packages Apache Maven
      run: mvn --file pom.xml -B deploy

      # 3. Incremento Automatico del Tag
    - name: üî¢ Calcola e Incrementa Versione del Tag
      id: tag_versioning
      run: |      
        # Legge la versione corrente dal file pom.xml
        NEW_TAG=$(grep -m 1 -oP '<version>\K[^<]+(?=</version>)' pom.xml)
        
        # Imposta la nuova versione come output per gli altri step/job
        echo "NEW_TAG=$NEW_TAG" >> $GITHUB_OUTPUT
        echo "Nuovo Tag: $NEW_TAG"

    # 4. Configurazione del Docker Build
    - name: ‚öôÔ∏è Configura Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: üîë Login a Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }} # Nome utente Docker Hub (Segreto)
        password: ${{ secrets.DOCKER_ACCESS_TOKEN }} # Access Token Docker Hub (Segreto)
        
    - name: üèóÔ∏è Costruisci l'Immagine Docker e Tagga
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true # Invia immediatamente l'immagine a Docker Hub
        tags: |
          ${{ env.DOCKER_IMAGE_NAME }}:${{ steps.tag_versioning.outputs.NEW_TAG }}
          ${{ env.DOCKER_IMAGE_NAME }}:latest
          
    - name: ‚úÖ Notifica Webhook di Completamento
        # Questo passo viene eseguito solo se tutti i passi precedenti sono andati a buon fine
      if: success() 
      run: |
        # 1. Definisci il Payload (i dati che vuoi inviare)
        PAYLOAD='{
          "status": "successo",
          "repository": "${{ github.repository }}",
          "sha": "${{ github.sha }}",
          "ran_by": "${{ github.actor }}"
        }'
        
        # 2. Invia la richiesta POST al tuo webhook URL
        curl -X POST -H "Content-Type: application/json" \
        -d "$PAYLOAD" \
        ${{ secrets.WEBHOOK_DB_URL }}
