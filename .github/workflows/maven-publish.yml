# This workflow will build a package using Maven and then publish it to GitHub packages when a release is created
# For more information see: https://github.com/actions/setup-java/blob/main/docs/advanced-usage.md#apache-maven-with-a-settings-path

name: Maven Package

on:
  release:
    types: [created]
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    - name: Create settings.xml for Maven
      run: |
        # Crea la directory se non esiste
        touch ~/.m2/settings.xml
        
        # Scrive il file settings.xml usando le credenziali dai secrets
        # Questo esempio usa un PAT, ma puoi adattarlo per GITHUB_TOKEN
        cat << EOF > ~/.m2/settings.xml
        <settings xmlns="http://maven.apache.org/SETTINGS/1.0.0"
          xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
          xsi:schemaLocation="http://maven.apache.org/SETTINGS/1.0.0
                              https://maven.apache.org/xsd/settings-1.0.0.xsd">
          <servers>
            <server>
              <id>github</id> 
              <username>$GHP_USER</username>
              <password>$GHP_TOKEN</password>
            </server>
          </servers>
        </settings>
        EOF
      env:
        # Usa il proprietario del repo (o il tuo utente) come username
        GHP_USER: ${{ github.repository_owner }} 
        # Usa il PAT salvato nei secrets
        GHP_TOKEN: ${{ secrets.PAT_TOKEN }} 
        # --- Se usi GITHUB_TOKEN ---
        # GHP_USER: ${{ github.actor }}
        # GHP_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
    - name: Publish to GitHub Packages Apache Maven
      run: mvn --file pom.xml -B deploy
